{% extends 'base.html' %}

{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<!-- <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div> -->
<div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissable mt-3"
    style="position: fixed; top:0; width:95%">
    <button type="button" class="close " data-dismiss="alert" aria-hidden="true">&times;</button>
    <p class="m-0 font-weight-bold">{{message}}</p>
</div>
{% endfor %}
{% endif %}


<div class="cointainer">
    <div class="d-flex flex-row justify-content-center m-3">
        <div class="col-6">
            <button type="button" class="btn btn-outline-primary btn-lg btn-block" disabled ">Timeline</button>
        </div>
        <div class=" col-6">
                <button type=" button" class="btn btn-success btn-lg btn-block"
                    onclick="window.location.href='/teaspils/plant/{{plant_id}}/observations'">Observations</button>
        </div>
    </div>

    <div class="row m-4" style="height: 90%;">
        <div class="col-2">
            <ul class="nav nav-pills flex-column" role="tablist">
                <li>
                    <a class="nav-link active" href="#all_area" role="tab" data-toggle="pill"
                        aria-selected="true">All plots</a>
                </li>
                <li>
                    <a class="nav-link" href="#temperature_area" role="tab" data-toggle="pill">Temperature (ºC)</a>
                </li>
                <li>
                    <a class="nav-link" href="#noise_area" role="tab" data-toggle="pill">Total Disolved Solids (mg/l)</a>
                </li>
                <li>
                    <a class="nav-link" href="#humidity_area" role="tab" data-toggle="pill">PH (ph)</a>
                </li>
                <li>
                    <a class="nav-link" href="#co2_area" role="tab" data-toggle="pill">Turbidity (NTU) </a>
                </li>
                <li>
                    <a class="nav-link" href="#light_area" role="tab" data-toggle="pill">Electroconductivity (mS/cm)</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="tab-content clearfix">
                <div id="all_area" class="tab-pane fade active show" role="tabpanel" 
                    style="width:100%;height:100%;">
                    <div id="plt_all" style="width:100%;height:100%;"></div>
                </div>
                <div id="temperature_area" class="tab-pane fade" role="tabpanel"
                    style="width:100%;height:100%;">
                    <div id="plt_tem" style="width:100%;height:100%;"></div>
                </div>
                <div id="noise_area" class="tab-pane fade" role="tabpanel" 
                    style="width:100%;height:100%;">
                    <div id="plt_noi" style="width:100%;height:100%;"></div>
                </div>
                <div id="humidity_area" class="tab-pane fade" role="tabpanel" 
                    style="width:100%;height:100%;">
                    <div id="plt_hum" style="width:100%;height:100%;"></div>
                </div>
                <div id="co2_area" class="tab-pane fade" role="tabpanel" 
                    style="width:100%;height:100%;">
                    <div id="plt_co2" style="width:100%;height:100%;"></div>
                </div>
                <div id="light_area" class="tab-pane fade" role="tabpanel" 
                    style="width:100%;height:100%;">
                    <div id="plt_lig" style="width:100%;height:100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    let history = {{ json_history| safe}};

    var times = []
    var temps = []
    var noises = []
    var co2s = []
    var lights = []
    var hums = []


    for (let i = 0; i < history.length; i++) {
        times.push(new Date(history[i]['timestamp']));
        temps.push(history[i]['temperature']);
        noises.push(history[i]['noise']);
        co2s.push(history[i]['co2']);
        lights.push(history[i]['light']);
        hums.push(history[i]['humidity']);
    }
    console.log(times, temps, noises, co2s, lights, hums);



    var trace_temp = {
        type: "scatter",
        mode: "lines+markers",
        name: 'Temp.',
        x: times,
        y: temps,
        text: temps.map(function (value) { return `Temperature: ${value} Cº`; }),
        hoverinfo: 'text',
        line: { color: '#f1bdff', width: 8 },
        marker: { color: '#d9bdff', size: 12 },
    }

    var trace_noise = {
        type: "scatter",
        mode: "lines+markers",
        name: 'TDS',
        x: times,
        y: noises,
        text: noises.map(function (value) { return `TDS: ${value} mg/l`; }),
        hoverinfo: 'text',
        line: { color: '#666666', width: 8 },
        marker: { color: '#666666', size: 12 },
        layout: {
            xaxis: {
                tickformat: "%H/%M"
            },
        }
    }

    var trace_co2 = {
        type: "scatter",
        mode: "lines+markers",
        name: 'PH',
        x: times,
        y: co2s,
        text: co2s.map(function (value) { return `PH: ${value} `; }),
        hoverinfo: 'text',
        line: { color: '#9cbcff', width: 8 },
        marker: { color: '#9cbcff', size: 12 },
    }

    var trace_light = {
        type: "scatter",
        mode: "lines+markers",
        name: 'Elec.',
        x: times,
        y: lights,
        text: lights.map(function (value) { return `Electroconductivity: ${value} mS/cm`; }),
        hoverinfo: 'text',
        line: { color: '#ffa2a2', width: 8 },
        marker: { color: '#ffa2a2', size: 12 },
    }

    var trace_hum = {
        type: "scatter",
        mode: "lines+markers",
        name: 'Turb.',
        x: times,
        y: hums,
        text: hums.map(function (value) { return `Turbidity: ${value} NTU`; }),
        hoverinfo: 'text',
        line: { color: '#bdfff1', width: 8 },
        marker: { color: '#bdfff1', size: 12 },
    }

    plot_all_div = document.getElementById('plt_all');
    Plotly.newPlot(plot_all_div, [trace_temp, trace_noise, trace_co2, trace_light, trace_hum], {
        margin: { t: 15 },
        // plot_bgcolor: "#ffde9f",
        // paper_bgcolor: "#ffde9f",
        legend: {
            yanchor: "top",
            y: 0.8,
            xanchor: "right",
            x: 1.1
        },
        hovermode: "x unified",
        xaxis: {
            tickformat: '%H:%M',
        },
        autosize : true,
    }, {responsive : true});

    plot_tem_div = document.getElementById('plt_tem');
    Plotly.newPlot(plot_tem_div, [trace_temp], {
        margin: { t: 15 },
        legend: {
            yanchor: "top",
            y: 0.8,
            xanchor: "right",
            x: 1.1
        },
        hovermode: "x unified",
        xaxis: {
            tickformat: '%H:%M',
        },
        autosize : true,
    }, {responsive : true});

    plot_noi_div = document.getElementById('plt_noi');
    Plotly.newPlot(plot_noi_div, [trace_noise], {
        margin: { t: 15 },
        legend: {
            yanchor: "top",
            y: 0.8,
            xanchor: "right",
            x: 1.1
        },
        hovermode: "x unified",
        xaxis: {
            tickformat: '%H:%M',
        },
        autosize : true,
    }, {responsive : true});

    plot_co2_div = document.getElementById('plt_co2');
    Plotly.newPlot(plot_co2_div, [trace_co2], {
        margin: { t: 15 },
        legend: {
            yanchor: "top",
            y: 0.8,
            xanchor: "right",
            x: 1.1
        },
        hovermode: "x unified",
        xaxis: {
            tickformat: '%H:%M',
        },
        autosize : true,
    }, {responsive : true});

    plot_lig_div = document.getElementById('plt_lig');
    Plotly.newPlot(plot_lig_div, [trace_light], {
        margin: { t: 15 },
        legend: {
            yanchor: "top",
            y: 0.8,
            xanchor: "right",
            x: 1.1
        },
        hovermode: "x unified",
        xaxis: {
            tickformat: '%H:%M',
        },
        autosize : true,
    }, {responsive : true});

    plot_hum_div = document.getElementById('plt_hum');
    Plotly.newPlot(plot_hum_div, [trace_hum], {
        margin: { t: 15 },
        legend: {
            yanchor: "top",
            y: 0.8,
            xanchor: "right",
            x: 1.1
        },
        hovermode: "x unified",
        xaxis: {
            tickformat: '%H:%M',
        },
        autosize : true,
    }, {responsive : true});

    plot_tem_div.on('plotly_click', function (data) {
        ts = data['points'][0]['x']
        console.log(ts)
        location.href = "/teaspils/plant/{{plant_id }}/measurement/" + ts
    });

    $(document).ready(function () {
        function fade_out() {
            $(".alert").fadeOut().empty();
        }
        setTimeout(fade_out, 5000);
        console.log("fade out");
    });

</script>
<script src="{% static 'js/main.js' %}"></script>


{% endblock %}
