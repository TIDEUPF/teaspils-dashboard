{% extends 'base.html' %}

{% load static %}

{% block content %}

<div id="Plant_Identifier" class="d-none">
    <div class="IdElement" id="IdText">IdPlant</div>
    <input class="IdElement" type="text" id="id_disp" value="{{plant_id}}">
</div>

<link rel="icon" type="image/png" href="{% static 'img/Teaspils_final_logo_no_text.png' %}" />
<script src="{% static 'js/Term_fun.js' %}"></script>


<div class="separador"></div>
<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <h3 id='date'></h3>
    </div>
    <div class="col-3"></div>
</div>
<div class="row">
    <div id="settings" class="col-3">
        <a class="export-btn" id='hiding-btn'>
            <img src="{% static 'img/settings.png' %}" width="120" height="100">
        </a>

        <div id='limits-setting' class="col">
            <div class="row">
                <div class="button-container">
                    <h4>Lower Limit</h4>
                    <h4>Upper Limit</h4>
                    <a style="left: 0rem;" class="small-setting">
                        <img src="{% static 'img/settings.png' %}" width="50" height="40">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <input class="input-limit" id="myInputLowT" type="number" size="1" value=50 />
                    <input class="input-limit" id="myInputHighT" type="number" size="1" value=50 />
                    <button class="input-btn" id="inputButtonT">Update Temp.</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <input class="input-limit" id="myInputLowNoise" type="number" size="1" value=50 />
                    <input class="input-limit" id="myInputHighNoise" type="number" size="1" value=50 />
                    <button class="input-btn" id="inputButtonNoise">Update Noise</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <input class="input-limit" id="myInputLowCO2" type="number" size="1" value=50 />
                    <input class="input-limit" id="myInputHighCO2" type="number" size="1" value=50 />
                    <button class="input-btn" id="inputButtonCO2">Update CO2</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <input class="input-limit" id="myInputLowHUM" type="number" size="1" value=50 />
                    <input class="input-limit" id="myInputHighHUM" type="number" size="1" value=50 />
                    <button class="input-btn" id="inputButtonHUM">Update Hum.</button>
                </div>
            </div>
            <div class="row">
                <div class="button-container">
                    <input class="input-limit" id="myInputLowIL" type="number" size="1" value=50 />
                    <input class="input-limit" id="myInputHighIL" type="number" size="1" value=50 />
                    <button class="input-btn" id="inputButtonIL">Update Illum.</button>
                </div>
            </div>

        </div>
    </div>
    <div class="col-7" id="Chart-all">
        <div class="row">

            <div class="col-2">
                <!--<script src="js/Functions.js"></script>-->
                <div class="container">
                    <div class="chart-wrapper">
                        <ul class="chart-y">
                            <li></li>
                            <li>30</li>
                            <li>20</li>
                            <li>10</li>
                            <li></li>
                        </ul>
                        <ul class="chart-x">
                            <ul class="lines">
                                <li></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li></li>
                            </ul>
                            <li id="T-load" class="load-element"></li>
                        </ul>
                    </div>
                    <div class="down">
                        <h2 id="temp-input">Temp. [ÂºC]</h2>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="container">
                    <!--<script src="js/Functions.js"></script>-->
                    <div class="chart-wrapper">
                        <ul class="chart-y">
                            <li></li>
                            <li>75</li>
                            <li>50</li>
                            <li>25</li>
                            <li></li>
                        </ul>
                        <ul class="chart-x">
                            <ul class="lines">
                                <li></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li></li>
                            </ul>
                            <li id="N-load" class="load-element"></li>
                        </ul>
                    </div>
                    <div class="down">
                        <h2>Noise [dB]</h2>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="container">
                    <div class="chart-wrapper">
                        <ul class="chart-y">
                            <li></li>
                            <li>1500</li>
                            <li>1000</li>
                            <li>500</li>
                            <li></li>
                        </ul>
                        <ul class="chart-x">
                            <ul class="lines">
                                <li></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li></li>
                            </ul>
                            <li id="CO2-load" class="load-element"></li>
                        </ul>
                    </div>
                    <div class="down">
                        <h2>CO2 [ppm]</h2>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="container">
                    <div class="chart-wrapper">
                        <ul class="chart-y">
                            <li></li>
                            <li>75</li>
                            <li>50</li>
                            <li>25</li>
                            <li></li>
                        </ul>
                        <ul class="chart-x">
                            <ul class="lines">
                                <li></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li></li>
                            </ul>
                            <li id="H-load" class="load-element"></li>
                        </ul>
                    </div>
                    <div class="down">
                        <h2>Humid. [%]</h2>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="container">
                    <div class="chart-wrapper">
                        <ul class="chart-y">
                            <li></li>
                            <li>1500</li>
                            <li>1000</li>
                            <li>500</li>
                            <li></li>
                        </ul>
                        <ul class="chart-x">
                            <ul class="lines">
                                <li></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li class="dot"></li>
                                <li></li>
                            </ul>
                            <li id="L-load" class="load-element"></li>
                        </ul>
                    </div>
                    <div class="down">
                        <h2>Illum. [lux]</h2>
                    </div>
                </div>
            </div>

            <div class="col-1">
                <div class="white-space-swiper"></div>
                <!--
                       <img src="imgs/Rectangle 109.png" width="40" height="80">
                       -->
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="white-space"></div>
        <div class="white-space"></div>
        <div class="white-space"></div>
        <a class="observation-btn" href="{% url 'observations' plant_id=plant_id %}" title="Observations-btn">
            <img src="{% static 'img/Group 16.png' %}" width="150" height="150">
        </a>
        <div class="white-space"></div>
        <div class="white-space"></div>
        <a class="export-btn" id='fileRequest' href="" title="export-btn">
            <img src="{% static 'img/Group 17.png' %}" width="150" height="70">
        </a>
        <!--
                <a href="https://raw.githubusercontent.com/rferrers/Teaspils/main/DataAll.json" download="Reporte2Mayo2010">
                    Descargar Archivo
                </a>
                -->

        <div class="white-space"></div>

        <!--
                <button id="hiding-btn">Clickeame</button>
                -->
    </div>
</div>
{% endblock %}
