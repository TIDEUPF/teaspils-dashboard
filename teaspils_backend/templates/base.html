{% load static %}

{% load i18n %}

<html>

<head>
    <title>Measurements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/Teaspils_final_logo_no_text.png' %}" />
    <link rel="stylesheet" href="{% static 'css/MainStyle.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/plotly-2.4.2.min.js' %}"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />



</head>
<div class="maincontainer">
    <header style="height: fit-content;
    box-shadow: 0 0 5px rgba(0,0,0,.05), 2px 2px 5px rgba(0,0,0,.1);
    border-radius: 4px;">
        <div class="d-flex flex-row justify-content-between">
            <div class="menu_options col-2 m-1">
                <a class='logo-btn' title="Tide-Logo" href="/teaspils/plant/{{plant_id}}/history">
                    <img src="{% static 'img/Teaspils_final_logo_M.png' %}" width="150" height="75">
                </a>
            </div>
            <div class="col-3 m-3 mr-4">
                <div class="row" style="align-items: flex-end;">
                    <div class="col-8">
                        <form action="{% url 'set_language' %}" method="post"
                              style="margin: 0.5em;">
                            {% csrf_token %}
                            <input name="next" type="hidden" value="{{ redirect_to }}" />
                            <select id="lang-selector" class="form-select" name="language">
                                {% get_current_language as LANGUAGE_CODE %}
                                {% get_available_languages as LANGUAGES %}
                                {% for lang in LANGUAGES %}
                                <option value="{{ lang.0 }}" {% if lang.0 == LANGUAGE_CODE %} selected="selected" 
                                {% endif %}>
                                    {{ lang.1 }} ({{ lang.0 }})
                                </option>
                                {% endfor %}
                            </select>
                        </form>
                    </div>
                    <div class="col-4">
                        <a class="btn btn-danger btn-lg btn-block" style="background-color: #b75042; border-color: #b75042" href="/teaspils/">{% blocktrans %}Logout{% endblocktrans %}</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}

        <!-- Modal (Backend message: Alerts)-->
        <div class="modal fade" id="customAlert" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customAlertLabel">Notificaci√≥</h5>
                    </div>
                    <div class="modal-body text-center">
                        <div id="icon-container" class="text-success mt-3">
                        </div>
                        <br>
                        <div id="message-container" class="mb-3"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Ok</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer-content">
            <div class="col-4">
                <div class="footer-image">
                    <a href="" title="Tide-Logo">
                        <img src="{% static 'img/upf_tide_logo.png' %}" height="40">
                    </a>
                </div>
            </div>
            <div class="col-4">
                <div class="footer-image">
                    <a href="" title="Tide-Logo">
                        <img src="{% static 'img/erasmus_en.png' %}" height="40">
                    </a>
                </div>
            </div>

            <div class="col-4">
                <div class="footer-space">
                    <h3 id="project-title-footer"><a href="http://www.teaspils.eu" target="_blank">TEASPILS Project</a></h3>
                </div>
            </div>
        </div>
    </footer>
</div>

<script>
    $("#lang-selector").on('change', function () {
        val = document.getElementById("lang-selector").value;
        console.log('changed! to: ' + val);

        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        $.ajax({
            url: "{% url 'set_language' %}",
            method: "post",
            headers: { 'X-CSRFToken': csrftoken },
            mode: 'same-origin',
            data: {
                language: val,
                next: "{{request.path}}"
            },
            success: function (data) {
                top.location.href = "{{request.path}}";
            },
        })
    });
</script>

</html>
